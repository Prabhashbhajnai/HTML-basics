    <body>
        
        <form>
            <label for="email">Email</label> 
            <input type="email" placeholder="email" id="email" required>                <!-- If required is given we cannot leave the space blank -->
            <br>
            <label for="name">Full-Name</label>
            <input type="text" placeholder="Full-name" id="name" required>
            <button type="submit">Submit</button>
            <br>
            <label for="number">Number</label>
            <input type="number" placeholder="Number" id="number" max="10">             <!-- Max limits the number and maxlength will limit number of digit as well as text -->
        </form>

        <!-- Table -->
        <table border="1">
            <thead>

                <tr>                                                                         <!-- <tr> table row -->
                    <th>Name</th>                                                            <!-- <th> table head -->
                    <th>ID</th>
                </tr>
            </thead> 
            <tbody>                                                                         <!-- <tbody> table body -->
                <tr>
                <td>Prabhash</td>                                                        <!-- <td> table date -->
                <td>20BCE10461</td>
                </tr>
            </tbody>              
        </table>

    </body>
